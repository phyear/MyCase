<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head('创建用户')" >
<meta charset="utf-8"/>
</head>
<body>    
  <div class="panel">
     <div class="panel-body">
     <form action="/role/add"  method="post"  class="form rolefrom" >
                  <h4>角色操作</h4>
                   <div class="row">
			            <div class="form-group col-md-6 col-xs-12">
						     <label for="tel">电话号码</label>
							 <input type="text" class="form-control tel"   id="tel"  placeholder="请输入电话号">
						 </div>								             
						 <div class="form-group col-md-4 col-xs-12">
							<label for="role">部门</label>							
						        <select class="selectpicker"  multiple data-live-search="true"   data-style="btn-info">
						             <option th:each="role:${roles}" th:value="${role.roleId}"  th:text="${role.roleName}"></option>
						        </select>
						  </div>
					 </div>
					 <div class="form-group text-righ">						    
						      <button  type="submit"   class="submit btn btn-primary pull-right ">创建</button>
						</div>
						 <div class="clearfix"></div>
			       </form>
     </div>
    </div>
    <script type="text/javascript"  th:src="@{assets/vendor/bootstrap/js/bootstrap-select.min.js}"></script>
    <script type="text/javascript">
      $(function(){	 
    	  //表单提交事件
    	  $(".rolefrom").on("submit",function(e){
    		  e.preventDefault();
    		  var url="/role/add";
    		  var roleId=null;
    		  if($(".rolefrom .id").val()!=null){
    			 roleId=parseInt($(".rolefrom .id").val());
    		     }    		  
    		  var roleName=$(".rolefrom .name").val();
    		  var description=$(".rolefrom .desc").val();     		
    		  var date={roleId:roleId,roleName:roleName,description:description}
    		  $.ajax(
    		      		{   type:"POST",
    		      		   url: url,
    		      		   contentType:'application/json;charset=utf-8',
    		      		   data:JSON.stringify(date),
    		      		   success: function(data){	  
    		      			 showmsg(data);
    		      			
    		      		   },
    		      		  error: function (xhr) {
    		      	        console.log(xhr);
    		      	    } });
    	     });
          });
      
      
      function beforeClick(treeId, treeNode) {// 表示若没有子节点父节点不再加载
    	    if (!treeNode.parent) {
    	        return false;
    	    } else {
    	        return true;
    	    }
    	}
    	
      
    //弹出提示框
      function showmsg(data){
    	  if(data.status>200){
		    	toastr.warning(data.msg);
		    	setTimeout(function(){
    		    	window.location.reload();
    		    	},2000);
		       }
		    else{	
		    	
		    	toastr.success(data.msg);
		    	setTimeout(function(){		    
		    	 window.location.href ="/role/index?one=1";
		    	},2000);
		      }
		 
      }
      
      toastr.options = {  
    	        closeButton: false,  
    	        debug: false,  
    	        progressBar: false,  
    	        positionClass: "toast-bottom-center",  
    	        onclick: null,  
    	        showDuration: "300",  
    	        hideDuration: "1000",  
    	        timeOut: "2000",  
    	        extendedTimeOut: "1000",  
    	        showEasing: "swing",  
    	        hideEasing: "linear",  
    	        showMethod: "fadeIn",  
    	        hideMethod: "fadeOut"  
    	    };  
    </script>
</body>
</html>
